<!DOCTYPE html>
<html>
<head>
	
</head>
<body>
	
	<!-- https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.3.0/Rx.js -->


	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.3.0/Rx.js"></script>
	<!-- reduce -->

	<input type="text" name="">
	<script type="text/javascript">

		var observable = Rx.Observable.of(1,2,3,4,5);

		//0 + 1=> 1+2=> 3+3=> 6+4=> 10+5=>15
		observable
		.reduce((curval,total)=>{
			return curval+total
		},100)
		//0 is initial val
		.subscribe(
			function(ans){
				console.log(ans)
			}
		);
	</script>
</body>
</html>
