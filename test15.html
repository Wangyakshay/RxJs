<!DOCTYPE html>
<html>

</head>
<body>
	
	<!-- https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.3.0/Rx.js -->


	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.3.0/Rx.js"></script>
	<!-- AJAX Perform -->
	<button>Enter</button>
	<p></p>
	<script type="text/javascript">
		const output = document.querySelector('p');  
		const button = document.querySelector('button');

		Rx.Observable  
		    .fromEvent(button, 'click')
		    .subscribe(() => {
		        output.innerHTML = "hello";
		    });
	</script>
</body>
</html>
