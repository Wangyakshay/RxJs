<!DOCTYPE html>
<html>

</head>
<body>
	
	<!-- https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.3.0/Rx.js -->


	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.3.0/Rx.js"></script>
	<!-- map,dbounceTime,distinctUntilChanged -->

	<input type="text" name="">
	<script type="text/javascript">
		var input = document.querySelector('input');

		var observable = Rx.Observable.fromEvent(input,'input');
		observable
		.map(
			ev=>ev.target.value
		)
		.debounceTime(2000)
		.distinctUntilChanged()
		.subscribe({
			next:function(ans){
				console.log(ans)
			}
		});
	</script>
</body>
</html>
