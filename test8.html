<!DOCTYPE html>
<html>
<head>
	
</head>
<body>
	
	<!-- https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.3.0/Rx.js -->


	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.3.0/Rx.js"></script>
	<!-- subject -->

	<script type="text/javascript">
		var sub = new Rx.Subject();
		// observer
		sub.subscribe(
			(res)=>{
				console.log("response A=>",res);
			},
			(err)=>{
				console.log("ERROR A=>",err);
			}
		)
		sub.subscribe(
			(res)=>{
				console.log("response B=>",res);
			}
		)
		
		//observable
		sub.next("HELLO")
		sub.next("HELLO1")
		sub.error("HELLO ERROR")

	</script>
</body>
</html>
