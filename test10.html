<!DOCTYPE html>
<html>

<body>
	
	<!-- https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.3.0/Rx.js -->


	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.3.0/Rx.js"></script>
	<!-- dbounceTime -->

	<input type="text" name="">
	<script type="text/javascript">
		var input1 = document.querySelector('input');
		// console.log(input1)
		var observable = Rx.Observable.fromEvent(input1,'input');

		observable
		.debounceTime(2000)

		.subscribe({
			next:function(ev){
				// console.log(ev)
				console.log(ev.target.value)
			}
		});
	</script>
</body>
</html>
