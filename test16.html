<!DOCTYPE html>
<html>
<head>
	
</head>
<body>
	
	<!-- https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.3.0/Rx.js -->


	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.3.0/Rx.js"></script>
	<!-- AJAX Perform -->
	
	<script type="text/javascript">
		const albumsApiUrl = `https://jsonplaceholder.typicode.com/albums`;

		Rx.Observable  
		  .ajax(albumsApiUrl)
		  .subscribe(
		    res => {
		    	// console.log(res)
		    	console.log(res.response)
		    },
		    err => console.error(err)
		  );
	</script>
</body>
</html>
