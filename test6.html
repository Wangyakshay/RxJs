<!DOCTYPE html>
<html>
<head>
	
</head>
<body>
	
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.3.0/Rx.js"></script>
	<!-- map() operator -->

	<script type="text/javascript">
		//0 1 2 3 4
		var observable = Rx.Observable.interval(1000);
		observable
		.throttleTime(2000)
		.map(function(val){
			return val*val;
		})
		.subscribe(
			function(result){
				console.log("response=>",result)
			},
			function(err){
				console.log(err)
			},
			function(){

			}
		);
	</script>
</body>
</html>
