<!DOCTYPE html>
<html>

</head>
<body>
	<!-- https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.3.0/Rx.js -->


	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.3.0/Rx.js"></script>
	<!-- create your observable -->
	<button>Enter</button>
	<script type="text/javascript">
		var btn  = document.querySelector("button")
		
		Rx.Observable.create(function(obs){
			btn.onclick = function(ev){
				// console.log(ev)
				obs.next(ev)
				obs.next('Hello')
				obs.next('world')
				obs.complete()
				// //this is not going to be executed bcoz of observable completed
				obs.next('HELLO WORLD')
			}
		})
		.subscribe(
			function(value){
				console.log("response=>",value);
			},
			function(err){
				console.log(err)
			},
			function(){
				console.log('completed')
			}
		);
	</script>
</body>
</html>
