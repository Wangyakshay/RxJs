<!DOCTYPE html>
<html>
<head>
	
</head>
<body>
	<button>Enter</button>
	<!-- https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.3.0/Rx.js -->


	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.3.0/Rx.js"></script>
	<!-- create your observable & clean ur subscription-->

	<script type="text/javascript">
		var btn  = document.querySelector("button")
		
		var subscribe_val = Rx.Observable.create(function(obs){
			btn.onclick = function(ev){
				obs.next(ev)
				// obs.error(ev)
				obs.next('Hello')
				obs.complete()
			}
		})
		.throttleTime(2000)
		.subscribe({
			next:function(value){
				console.log(value);
			},
			error:function(err){
				console.log(err)
			},
			complete:function(done){
				console.log('completed')
			}
		});

		setTimeout(function(){
			subscribe_val.unsubscribe();
		},3000)
	</script>
</body>
</html>
