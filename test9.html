<!DOCTYPE html>
<html>
<head>
	
</head>
<body>
	
	<!-- https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.3.0/Rx.js -->


	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.3.0/Rx.js"></script>
	<!-- filter -->

	<script type="text/javascript">
		var observable = Rx.Observable.interval(1000);
		observable
		.filter(function(val){
			return val%4 == 0;
		})
		.subscribe(
			(res)=>{
				console.log("response=>",res)
			}
		);
	</script>
</body>
</html>
