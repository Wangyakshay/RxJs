<!DOCTYPE html>
<html>
<head>
	
</head>
<body>
	<button>Enter</button>
	<!-- https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.3.0/Rx.js -->

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.3.0/Rx.js"></script>


	<script type="text/javascript">
		var btn  = document.querySelector("button")
		
		Rx.Observable.fromEvent(btn,'click').subscribe({
			next:function(value){
				console.log(value);
			},
			error:function(err){
				console.log(err)
			},
			complete:function(){
				console.log('completed')
			}
		});
	</script>
</body>
</html>
